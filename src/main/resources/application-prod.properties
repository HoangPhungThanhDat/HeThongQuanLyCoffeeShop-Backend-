spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

server.port=${PORT:8080}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

project.image=uploads/images/

bezkoder.app.jwtSecret=${JWT_SECRET}
bezkoder.app.jwtExpirationMs=86400000

momo.partner-code=${MOMO_PARTNER}
momo.access-key=${MOMO_ACCESS}
momo.secret-key=${MOMO_SECRET}
momo.endpoint=https://test-payment.momo.vn/v2/gateway/api/create
momo.request-type=captureWallet
momo.return-url=${MOMO_RETURN}
momo.notify-url=${MOMO_NOTIFY}
